        <h1 style="font-size: 24px;">花蓮縣原住民族聯合豐年節 | LOGO</h1>
        <p class="fs-5 col-md-8 ">
        <p style="font-size: 12px;">花蓮的位置東臨海洋，西倚山脈。背景使用阿美族、布農族、太魯閣族、噶瑪蘭族、撒奇萊雅族、賽德克族等六族圖紋設計為手工紡織裙與波浪之意向，上層疊加雙手環繞小米作為豐收概念。整體畫面乃是希望呈現人們在海洋及山脈的波浪簇擁下，族人歡快的隨之起舞慶祝作物的豐收。
        </p>
