        <p style="font-size: 12px;">本次設計以彩繪玻璃作為整體發想，欲以拼貼方式呈現，再以舊化手法使圖片有馬賽克磁磚感，藉此增加畫面立體感與層次。
            圖中藉由耶穌、羔羊與知更鳥的結合，將聖經故事融入畫中，代表了基督教一路走來的悲壯艱辛。
