        <h1 style="font-size: 24px;">椪柑爆報 | 社群圖文創作</h1>
        <p class="fs-5 col-md-8 ">
        <p style="font-size: 12px;">聖琪在求學的經歷中，學習了大眾傳播與圖文傳播的領域。 為此創立了「椪柑爆報」整體以報紙形式排版。 運用傳統紙媒的復古感結合IG平台的貼文創意設計，分享各式各樣的創作之經營。 由於聖琪養了一隻調皮可愛名為：「椪柑」的柴犬，以此作為椪柑爆報的主體設計。 其中搭配著市面上椪柑（國語：橘子）代表色「橘色」作為文字上之應用。 讓整體凸顯爆報是一款歡樂中帶有些許詼諧感的報紙。</p>
