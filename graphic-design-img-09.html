        <p style="font-size: 12px;">ASPIRATION
            過去的一年內,台灣成功揮別疫情的陰霾,逐漸走向全面解封開放。人們也因為此次的政策鬆綁,感到希望降臨,彷彿遠處有一盞明燈指引我們走向寬廣的成功人生。
            主題跟一般希望的意思不太一樣,還加入了渴望以及奮發的態度在裡面,代表人們面對疫情的擴散,即便在生活上被打壓,但只要疫情開始緩解,也是會一鼓作氣向上奮力衝破這一年來的束縛,迎向光明的一年。
