        <h1 style="font-size: 24px;">AR雙封面書籍設計｜《界限》｜MirrorAmor</h1>
        <p class="fs-5 col-md-8 ">
        <p style="font-size: 12px;">《界限》是本結合了雙封面及AR擴增實境的懸疑小說，包含了法庭對抗、台灣民間文化及後真相等各種元素，是本強調互動式閱讀的平面小說。
            此書內容敘說著「當真相被賦予情感時，不應再被稱作真相，而是想像」
            Post-truth(後真相)一詞，被定義為「訴諸情感及個人信念，較陳述客觀事實更能影響輿論的情況」。人類擅於向事物帶入情感，在腦中模擬情境，與此同時，思考方向難免偏向一方、排斥另一方，逐漸地，真相被對與錯的激烈爭辯掩蓋過去。
        </p>
